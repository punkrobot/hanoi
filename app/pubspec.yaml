name: app
description: "Towers of Hanoi game"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2
  flutter: 3.35.3

dependencies:
  cupertino_icons: ^1.0.8
  dio: ^5.8.0+1
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_confetti: ^0.4.0
  flutter_launcher_icons: "^0.14.4"
  get_it: ^8.0.3
  json_annotation: ^4.9.0
  logger: ^2.6.0
  result_dart: ^2.1.1
  retrofit: ^4.6.0

dev_dependencies:
  build_runner: ^2.5.4
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.5
  retrofit_generator: ^9.6.0
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icon.png"
    favicon_path: "assets/icon.png"